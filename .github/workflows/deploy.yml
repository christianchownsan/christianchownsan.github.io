name: deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
      - uses: actions/checkout@v2

      - name: Use Node 14 ğŸ›¹
        uses: actions/setup-node@v1
        with:
          node-version: "14.x"

      - name: Install ğŸš§
        run: "yarn --frozen-lockfile"
        working-directory: .

      - name: Build ğŸ”§
        run: "yarn build"
        working-directory: .

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages
          folder: build
